<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add student</title>
    <link rel="stylesheet" href="add-student-style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Add student</div>
        <form action="#">
            <div class="card-detaills">
                <div class="card-box">
                    <span class="details">Student ID</span>
                    <input type="text" placeholder="enter ID">
                </div>
                <div class="card-box">
                    <span class="details">full name</span>
                    <input type="text" placeholder="enter name">
                </div>
                <div class="card-box">
                    <span class="details">Contact</span>
                    <input type="text" placeholder="enter contact">
                </div>
                
                <div class="card-box">
                    <span class="details">Course</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="card-box">
                    <span class="details">progresse</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="card-box">
                    <span class="details">licensing status</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="card-box">
                    <span class="details">Financial status</span>
                    <select name="" id="">
                        <option value="financial status">financial status</option>
                        <option value="Paid">Paid</option>
                        <option value="Pending">Pending</option>
                        <option value="Overdue">Overdue</option>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Agency</span>
                    <select name="" id="">
                        <option value="all agency">All agency</option>
                        <option value="Agence 1">Agence 1</option>
                        <option value="Agence 2">Agence 2</option>
                        <option value="Agence 3">Agence 3</option>
                        <option value="Agence 4">Agence 4</option>
                        <option value="Agence 5">Agence 5</option>
                        <option value="Agence 6">Agence 6</option>
                    </select>
                </div>
            </div>
            <div class="circle-form">
                <span class="circle-tittle">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
