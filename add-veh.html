<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add student</title>
    <link rel="stylesheet" href="add-veh-style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Add vehicule</div>
        <form action="#">
            <div class="card-detaills">
                <div class="card-box">
                    <span class="details">vehicule details</span>
                    <input type="text" placeholder="Make">
                    <input type="text" placeholder="Model">
                    <input type="text" placeholder="year">
                    <input type="text" placeholder="VIN">
                    <input type="text" placeholder="Registration">
                    <select name="" id="">
                        <option value="valid">valid</option>
                        <option value="invalid">invalid</option>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Availability status</span>
                    <select name="" id="">
                        <option value="Available for training">Available for training</option>
                        <option value="not available for training">Not available for training</option>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Location</span>
                    <select name="" id="">
                        <option value="agency 1">Agency 1</option>
                        <option value="agency 2">Agency 2</option>
                        <option value="agency 3">Agency 3</option>
                        <option value="agency 4">Agency 4</option>
                        <option value="agency 5">Agency 5</option>
                        <option value="agency 6">Agency 6</option>
                    </select>
                </div>
                
                <div class="card-box">
                    <span class="details">Maintenance schedule</span>
                    <input type="text" placeholder="Oil change">
                    <input type="text" placeholder="Tire rotation">
                    <input type="text" placeholder="Insoections annually">
                </div>
                <div class="card-box">
                    <span class="details">Maintenance logs</span>
                    <input type="date" placeholder="Last oil change">
                </div>
                <div class="card-box">
                    <span class="details">Alerts and notifications</span>
                    <input type="date" placeholder="Next inspection due">
                </div>
                <div class="card-box">
                    <span class="details">Usage Tracking</span>
                    <input type="text" placeholder="Total training hours">
                    <input type="text" placeholder="Distance Traveled">
                    <input type="text" placeholder="Driving Sessions">
                </div>
                <div class="card-box">
                    <span class="details">Utilization Metrics</span>
                    <input type="text" placeholder="Utilization Rate">
                </div>
    
            </div>
            
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
