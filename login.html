<!DOCTYPE html>
<html lang="en">
<head>

                <div class="input-box">

                <button type="submit" class="btn"><a href="http://127.0.0.1:5500/dash.html">login</a></button>
                <div class="logreg-link">
                    <p>don't have an account? <a href="#" class="register">sing up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>welcom back</h2>
            <p>Welcome to the Driver's School Dashboard. Here you can find all the tools and information you need to manage your school efficiently.</p>
        </div>
    </div>
